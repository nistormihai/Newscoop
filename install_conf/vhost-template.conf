
<VirtualHost *:80>
	DocumentRoot $INSTANCE_HTML_DIR
	ScriptAlias /cgi-bin/ $INSTANCE_CGI_DIR/
	ServerName $SERVER_NAME
	DirectoryIndex index.php index.html
	<Directory $INSTANCE_HTML_DIR>
			Options -Indexes FollowSymLinks MultiViews
			AllowOverride All
			<IfModule mod_access.c>
				Order allow,deny
				Allow from all
			</IfModule>
	</Directory>
	<Directory $INSTANCE_CGI_DIR>
		AllowOverride All
		Options ExecCGI
		<IfModule mod_access.c>
			Order allow,deny
			Allow from all
		</IfModule>
	</Directory>
	AddHandler tpl_handler .tpl
	Action tpl_handler /cgi-bin/tpl_cgi
</VirtualHost>
